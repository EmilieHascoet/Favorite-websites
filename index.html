<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10607c32fe.js" crossorigin="anonymous"></script>
    <title>Page d'acceuil</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="website" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
        <a href="https://clearbit.com" id="attribution">Logos provided by Clearbit</a>
        <div id="addLink" class="frameLink">
            <h2>Ajouter un lien</h2>
            <form autocomplete="off">
                <label for="title">Nom :</label><br>
                <input type="text" id="title"><br>
                <label for="url">Url :</label><br>
                <input type="text" id="url" placeholder="Entrer une url valide" required><br>
                <div class="frameLink-flexBox">
                    <button type="submit" id="valider">Valider</button>
                    <button type="button" onclick="closeAddLink()">Annuler</button>
                </div>
              </form> 
        </div>
        <div id="changeLink" class="frameLink">
            <h2>Modifier un lien</h2>
            <form autocomplete="off">
                <label for="title">Nom :</label><br>
                <input type="text" id="title"><br>
                <label for="url">Url :</label><br>
                <input type="text" id="url" placeholder="Entrer une url valide" required><br>
                <div class="frameLink-flexBox">
                    <button type="submit" id="valider">Valider</button>
                    <button type="button" onclick="closechangeLink()">Annuler</button>
                </div>
              </form> 
        </div>
        <div id="indication">
            <img id="img-url" src="images/logo-url.png" alt="logo url">
            <div id="indication-flexBox">
                <img type="button" id="add" src="images/logo-add.png" alt="logo add" onclick="openAddLink(null, null)">
                <p>Glisser / ajouter des urls</p>
            </div>
        </div>
    </div>
</body>
</html>
